<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <style>
        body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
        html{color:#000;overflow-y:scroll;overflow:-moz-scrollbars-vertical}
        body,button,input,select,textarea{font-size:12px;font-family:arial,'Hiragino Sans GB','Microsoft Yahei','微软雅黑','宋体',\5b8b\4f53,Tahoma,Arial,Helvetica,STHeiti}
        h1,h2,h3,h4,h5,h6{font-size:100%}
        em{font-style:normal}
        small{font-size:12px}
        ul,ol{list-style:none}
        a{text-decoration:none}
        a:hover{text-decoration:underline}
        legend{color:#000}
        fieldset,img{border:0}
        button,input,select,textarea{font-size:100%}
        table{border-collapse:collapse;border-spacing:0}
        img{-ms-interpolation-mode:bicubic}
        textarea{resize:vertical}
        .left{float:left}
        .right{float:right}
        .overflow{overflow:hidden}
        .hide{display:none}
        .block{display:block}
        .inline{display:inline}
        .error{color:#F00;font-size:12px}
        label,button{cursor:pointer}
        .clearfix:after{content:'\20';display:block;height:0;clear:both}
        .clearfix{zoom:1}.clear{clear:both;height:0;line-height:0;font-size:0;visibility:hidden;overflow:hidden}
        .wordwrap{word-break:break-all;word-wrap:break-word}
        pre.wordwrap{white-space:pre-wrap}
        body{text-align:center}
        body,form{position:relative}
        td{text-align:left}
        img{border:0}
        label, button{
          cursor:none;
          outline:none;
        }
        *{ 
          -webkit-tap-highlight-color: rgba(0,0,0,0);
          -webkit-tap-highlight-color: transparent; 
        }
        select{
          appearance:none;
          -moz-appearance:none;
          -webkit-appearance:none;
          border:none;
        }
      </style>
     

</head>
<body>
    







    <script>
        var a=this.GetRequest();
        var index_1=a['accountsid'];
        var index_2=a['userid']; 
        
        //储存userId
        localStorage.setItem('userId', index_2);
        //储存accountId
        localStorage.setItem('accountId', index_1);
        console.log(index_1);
        console.log(index_2);
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var  strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        window.location.href=`index.html`;
    </script>
     
  </body>
</html>
